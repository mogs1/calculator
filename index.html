<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="blue">
  <div id="bg-theme" class="container min-h-screen max-w-sm mx-auto flex flex-col justify-center items-center">
    <div class="flex justify-between w-full">
      <h1 class="mt-3">Calculator</h1>

      <div class="flex text-xs">
        <small class="flex items-end">THEME</small>
        <span class="ml-5">
          <div class="text flex ml-1 space-x-2">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="flex items-center p-1 rounded-full bg-black/30">
            <input id="btn-theme-1" type="radio" class="">
            <input id="btn-theme-2" type="radio" class="">
            <input id="btn-theme-3" type="radio" class="">
          </div>
        </span>
      </div>
    </div>

    <input type="text" id="input-text" class="bg-black/50 w-full text-5xl px-5 py-3 mt-5 rounded-md outline-none text-right placeholder:text-white" disabled placeholder="0">

    <div id="numbers" class="grid grid-row-5 gap-5 bg-black/30 rounded-md w-full p-3 mt-3 ">
      <div id="row" class="grid grid-cols-4 gap-5">
        <button 
        value="7" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">7</button>
        <button
        value="8" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">8</button>
        <button value="9" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">9</button>
        <button id="del" class="clear pt-1 px-5 text-xl bg-indigo-300 text-gray-100 font-bold rounded-md hover:bg-opacity-30 hover:duration-150">DEL</button>
      </div>

      <div id="row" class="grid grid-cols-4 gap-5">
        <button value="4" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">4</button>
        <button value="5" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">5</button>
        <button value="6" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">6</button>
        <button value="+" class="button operator pt-1 px-5 text-xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">+</button>
      </div>

      <div id="row" class="grid grid-cols-4 gap-5">
        <button value="1" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">1</button>
        <button value="2" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">2</button>
        <button value="3" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">3</button>
        <button value="-" class="button operator pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">-</button>
      </div>

      <div id="row" class="grid grid-cols-4 gap-5">
        <button value="." class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">.</button>
        <button value="0" class="button btn-number pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">0</button>
        <button value="/" class="button operator pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">/</button>
        <button value="*" class="button operator pt-1 px-5 text-2xl bg-gray-200 text-slate-600 font-bold rounded-md hover:bg-white hover:duration-150">*</button>
      </div>

      <div id="row" class="grid grid-cols-2 gap-5">
        <button id="reset" class="clear pt-1 px-5 text-xl bg-indigo-300 text-gray-100 font-bold rounded-md hover:bg-opacity-30 hover:duration-150">RESET</button>
        <button id="equal" class="pt-1 px-5 text-2xl
        bg-red-700 text-gray-200 font-bold rounded-md hover:bg-opacity-70 hover:duration-150">=</button>
        
      </div>
    </div>
  </div>


  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akeredolu Mogbo</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
